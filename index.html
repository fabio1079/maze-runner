<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Runner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="content">
    <div id="controls">
      <div class="data">
        <label>
          Speed: <input type="number" value="1" min="1" max="10" />
        </label>
      </div>

      <div class="data">
        <label> Depth First Search
          <input type="radio" name="method" value="dfs" checked="checked" />
        </label>
        <label> Breadth First Search
          <input type="radio" name="method" value="bfs" />
        </label>
      </div>

      <div class="data">
        <button>Start</button>
      </div>
    </div>

    <div id="stage">
      <canvas width="1000px" height="600px"></canvas>
    </div>
  </div>

  <script type="text/javascript" src="maze_utils.js"></script>
</body>
</html>
